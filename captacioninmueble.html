        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

    <div class="form-container">
        <h2>Formato de Captación de Inmuebles</h2>
        <form action="/submit-property" method="post">
          <fieldset>
            <legend>Datos Generales del Inmueble</legend>
            <div class="field-group">
              <div class="field-row">
                <label for="sector">Sector:</label>
                <input type="text" id="sector" name="sector" required>
              </div>
              <div class="field-row">
                <label for="residential-complex">Conjunto Residencial:</label>
                <input type="text" id="residential-complex" name="residential-complex" required>
              </div>
              <div class="field-row">
                <label for="contact-name">Nombre de Contacto:</label>
                <input type="text" id="contact-name" name="contact-name" required>
              </div>
              <div class="field-row">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
            </div>
          </fieldset>
          <button id="submitbtn" type="submit">Enviar</button>
        </form>
        
    </div>


    <!-- Archivos JS de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
