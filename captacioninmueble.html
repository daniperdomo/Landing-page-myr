<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Navbar apartado de administrador-->
    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
        <a class="navbar-brand" href="#">
          <img src="imagenes/logomyr.png" alt="Logo" height="90px" width="200px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-text" href="index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle nav-text" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ingresar captación
                </a>
                <div class="dropdown-menu dropdown-bg" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item dropdown-text" href="captacioninmueble.html">De inmueble</a>

              </li>

            <li class="nav-item dropdown">

            </li>

        </div>
    </nav>

    <!--Formulario de captacion de inmueble-->
    <div class="form-container">
        <h2>Formato de Captación de Inmuebles</h2>
        <form action="/submit-property" method="post">
          <fieldset>
            <legend>Datos Generales del Inmueble</legend>
            <div class="field-group">
              <div class="field-row">
                <label for="sector">Sector:</label>
                <input type="text" id="sector" name="sector" required>
              </div>
              <div class="field-row">
                <label for="residential-complex">Conjunto Residencial:</label>
                <input type="text" id="residential-complex" name="residential-complex" required>
              </div>
              <div class="field-row">
                <label for="contact-name">Nombre de Contacto:</label>
                <input type="text" id="contact-name" name="contact-name" required>
              </div>
              <div class="field-row">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="form-group form-inline">
                <label for="tipo" class="mr-2">Tipo:</label>
                <select class="form-control mr-sm-2" id="tipo" name="tipo">
                  <option value="">Seleccionar</option>
                  <option value="apartamento">Apartamento</option>
                  <option value="townhouse">Townhouse</option>
                  <option value="quinta">Quinta</option>
                  <option value="casa">Casa</option>
                  <option value="galpon">Galpón</option>
                  <option value="oficina">Oficina</option>
                  <option value="f-comercio">Local Comercial</option>
                  <option value="otros">Otros</option>
                </select>

                <label for="niveles" class="mr-2">Niveles:</label>
                <select class="form-control mr-sm-2" id="niveles" name="niveles">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="tamaño" class="mr-2">Tamaño (m²):</label>
                <select class="form-control mr-sm-2" id="tipo-tamaño" name="tipo-tamaño">
                    <option value="construccion">Construcción</option>
                    <option value="terreno">Terreno</option>
                </select>
                <input type="number" class="form-control" id="tamaño" name="tamaño" placeholder="Cantidad de m²">
            </div>

            <div class="form-group form-inline">
                <label for="distribucion" class="mr-2">Distribución de inmuebles:</label>
                <label for="hab" class="mr-2">Hab:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="hab" name="hab">
                <label for="bañ" class="mr-2">Bañ:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="bañ" name="bañ">
                <label for="medio-bañ" class="mr-2">1/2 Bañ:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="medio-bañ" name="medio-bañ">
                <label for="servicio" class="mr-2">Servicio:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="servicio" name="servicio">
                <label for="maletero" class="mr-2">Maletero:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="maletero" name="maletero">
                <label for="terraza" class="mr-2">Terraza:</label>
                <input type="number" class="form-control mr-sm-2 smallinput" id="terraza" name="terraza">
                <label for="oficina" class="mr-2">Oficina:</label>
                <input type="number" class="form-control mr-sm-2 small-input" id="oficina" name="oficina">
                <label for="p-e" class="mr-2">P/E:</label>
                <input type="number" class="form-control small-input" id="p-e" name="p-e">
            </div>

            <div class="form-group">
                <label for="cocina-servicio" class="checkbox-label">Cocina/Servicio:</label>
                <div class="checkbox-group">
                  <label for="vitroceramica">
                    <input type="checkbox" id="vitroceramica" name="vitroceramica">
                    Vitrocerámica
                  </label>
                  <label for="electrica">
                    <input type="checkbox" id="electrica" name="electrica">
                    Eléctrica
                  </label>
                  <label for="gas">
                    <input type="checkbox" id="gas" name="gas">
                    Gas
                  </label>
                  <label for="encimera">
                    <input type="checkbox" id="encimera" name="encimera">
                    Encimera
                  </label>
                  <label for="mamposteria">
                    <input type="checkbox" id="mamposteria" name="mamposteria">
                    Mampostería
                  </label>
                  <label for="horno">
                    <input type="checkbox" id="horno" name="horno">
                    Horno
                  </label>
                  <label for="microondas">
                    <input type="checkbox" id="microondas" name="microondas">
                    Microondas
                  </label>
                  <label for="salpicadero">
                    <input type="checkbox" id="salpicadero" name="salpicadero">
                    Salpicadero
                  </label>
                  <label for="filtro-agua">
                    <input type="checkbox" id="filtro-agua" name="filtro-agua">
                    Filtro/agua
                  </label>
                  <label for="campana">
                    <input type="checkbox" id="campana" name="campana">
                    Campana
                  </label>
                  <label for="freezer">
                    <input type="checkbox" id="freezer" name="freezer">
                    Freezer
                  </label>
                  <label for="nevera">
                    <input type="checkbox" id="nevera" name="nevera">
                    Nevera
                  </label>
                  <label for="lavadora">
                    <input type="checkbox" id="lavadora" name="lavadora">
                    Lavadora
                  </label>
                  <label for="secadora">
                    <input type="checkbox" id="secadora" name="secadora">
                    Secadora
                  </label>
                </div>

                <div class="form-group">
                    <label for="sala-comedor" class="checkbox-label">Sala/Comedor:</label>
                    <div class="checkbox-group">
                      <label for="mesa">
                        <input type="checkbox" id="mesa" name="mesa">
                        Mesa
                      </label>
                      <label for="sillas">
                        <input type="checkbox" id="sillas" name="sillas">
                        Sillas
                      </label>
                      <label for="a-a">
                        <input type="checkbox" id="a-a" name="a-a">
                        A/A
                      </label>
                      <label for="vitrina">
                        <input type="checkbox" id="vitrina" name="vitrina">
                        Vitrina
                      </label>
                      <label for="cantv">
                        <input type="checkbox" id="cantv" name="cantv">
                        Cantv
                      </label>
                      <label for="internet">
                        <input type="checkbox" id="internet" name="internet">
                        Internet
                      </label>
                      <label for="televisor">
                        <input type="checkbox" id="televisor" name="televisor">
                        Televisor
                      </label>
                      <label for="directv">
                        <input type="checkbox" id="directv" name="directv">
                        Directv
                      </label>
                      <label for="sofa">
                        <input type="checkbox" id="sofa" name="sofa">
                        Sofá
                      </label>
                      <label for="poltrona">
                        <input type="checkbox" id="poltrona" name="poltrona">
                        Poltrona
                      </label>
                      <label for="biblioteca">
                        <input type="checkbox" id="biblioteca" name="biblioteca">
                        Biblioteca
                      </label>
                      <label for="ceibo">
                        <input type="checkbox" id="ceibo" name="ceibo">
                        Ceibo
                      </label>
                      <label for="h-theater">
                        <input type="checkbox" id="h-theater" name="h-theater">
                        Cine
                      </label>
                      <label for="lamparas">
                        <input type="checkbox" id="lamparas" name="lamparas">
                        Lámparas
                      </label>
                    </div>
                </div>



          </fieldset>

          <button id="submitbtn" type="submit">Enviar</button>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
