    <div class="property-container">
        <div class="slider">
            <div class="slides">

    <!--Formulario de reserva-->
    <form action="" method="post">
      <div class="form-container">
        <h2>Realice una reserva</h2>
        <fieldset>
          <legend>Datos Generales del Cliente</legend>
          <div class="form-grid">
            <!--Tipo de identificacion-->
            <label for="tipo_id_reserva">Tipo de Identificación:</label>
            <select id="tipo_id_reserva" name="tipo_id" required>
              <option value="">Seleccione una opción</option>
              <option value="V">V-</option>
              <option value="E">E-</option>
              <option value="P">P-</option>
              <option value="J">J-</option>
              <option value="G">G-</option>
              <option value="C">C-</option>
            </select>
                          
            <!--Cedula-->
            <label for="cedula_reserva">Cédula de Identidad:</label>
            <input type="text" id="cedula_reserva" name="cedula" required>
                          
            <!--RIF-->
            <label for="rif_reserva">Registro de Información Fiscal (R.I.F):</label>
            <input type="text" id="rif_reserva" name="rif" required>

            <!--Numero de telefono-->
            <div class="form-group">
              <label for="num_tlf_reserva">Número de telefono:</label>
              <input type="number" class="form-control" id="num_tlf_reserva" required>
            </div>

            <!--Email-->
            <div class="form-group">
              <label for="email_oferta">Email:</label>
              <input type="email" class="form-control" id="email_reserva" required>
            </div>

            <!--Precio ofertado por la casa-->
            <label for="precio_ofertado_reserva">Precio ofertado:</label>
            <input type="text" id="precio_ofertado_reserva" name="precio_ofertado" required>

            <!--A nombre de quien la reserva-->
            <label for="nombre_apellido_reserva">Reserva realizada a nombre y apellido de:</label>
            <input type="text" id="nombre_apellido_reserva" name="nombre_apellido_reserva" required>

            <!--Firmante de la reserva-->
            <label for="firmante_reserva">Nombre y apellido del firmante de la reserva:</label>
            <input type="text" id="firmante_reserva" name="firmante_reserva" required>

            <!--Tiempo estimado para la conclusion de la operacion-->
            <label for="tiempo_operacion_reserva">Tiempo estimado para la conclusion de la operacion:</label>
            <input type="date" id="tiempo_operacion_reserva" name="tiempo_operacion" required>

            <!--Método de pago-->
            <label for="metodo_pago_reserva" class="mr-2">Método de pago:</label>
            <select class="form-control mr-sm-2" id="metodo_pago_reserva" name="metodo_pago_reserva">
              <option value="cheque">Cheque</option>
              <option value="transf_exterior">Transferencia cuenta exterior</option>
              <option value="trans_interior">Transferencia cuenta interior</option>
              <option value="efectivo">Efectivo</option>
              <option value="metodopago_otro">Otro</option>
            </select>

            <!--Origen de los fondos-->
            <label for="origen_fondos_reserva" class="mr-2">Origen de los fondos:</label>
            <select class="form-control mr-sm-2" id="origen_fondos_reserva" name="origen_fondos_reserva">
              <option value="ingresos_salariales">Ingresos salariales</option>
              <option value="ingresos_negocios">Ingresos por negocios o emprendimiento</option>
              <option value="prestamos">Préstamos o financiamiento</option>
              <option value="venta_activos">Venta de activos</option>
              <option value="herencia">Herencia o legado</option>
              <option value="origen_otro">Otro</option>
            </select>
          </div>
        </fieldset>
        <!--Boton de enviar-->
        <button id="submitbtn" type="submit">Enviar</button>
      </div>
    </form>
